<div class="container">
    <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (userChange)="handleChange()"></ngx-slider>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let myBeer of showBeers">
            <app-beer-card [beer]="myBeer"></app-beer-card>
        </div>
    </div>
</div>
