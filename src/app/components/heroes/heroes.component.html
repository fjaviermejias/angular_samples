<div class="form-group">
  <label for="">Nombre</label>
  <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="newHeroName">
  <label for="">Descripción</label>
  <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="newHeroDescription">
  <button type="button" class="btn btn-primary mt-2" (click)="onClick()">
      Nuevo Héroe
  </button>
  <hr/>
  <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let hero of heroes"><strong>{{hero.name}}</strong><br/>{{hero.description}}</li>
  </ul>
</div>
