<div class="jumbotron">
    <h1 class="display-3">{{apod.title}}</h1>
    <p class="lead">{{apod.date}}</p>
    <img *ngIf="apod.media_type === 'image'" class="img-fluid" [src]="apod.url" [alt]="apod.title">
    <youtube-player *ngIf="apod.media_type === 'video'" [videoId]="this.getYoutubeId()"></youtube-player>
    <hr class="my-2">
    <p>{{apod.explanation}}</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
    </p>
</div>
