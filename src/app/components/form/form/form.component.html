<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel"  pattern="^[a-zA-ZñÑáÁéÉíÍóÓúÚ]+$" required>
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="alterEgo">Description*</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.description" name="description" #description="ngModel" required>
        <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
            Description is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="heroForm.form.invalid">Submit</button>
    <button type="button" class="btn btn-default" (click)="handleClick(heroForm)">New Hero</button>
</form>
